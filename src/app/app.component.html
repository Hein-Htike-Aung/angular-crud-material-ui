<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>language</mat-icon>
  </button>
  <span>13 Material UI</span>
  <span class="example-spacer"></span>
  <button
    (click)="openDialog()"
    mat-raised-button
    class="example-icon favorite-icon"
  >
    Add Item
  </button>
</mat-toolbar>

<!-- Table -->
<div class="product-table">
  <!-- Filter -->
  <mat-form-field class="searchInput" appearance="legacy" color="accent">
    <mat-label>Filter Product</mat-label>
    <input
      matInput
      (input)="applyFilter($event)"
      placeholder="Search Product"
      #input
    />
  </mat-form-field>

  <table
    style="width: 100%"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
  >
    <ng-container matColumnDef="productName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="freshness">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Freshness</th>
      <td mat-cell *matCellDef="let element">{{ element.freshness }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editProduct(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteProduct(element)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
